<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>HEADER LAYOUT FRAGMENT</title>
	</head>
	<body>
		<!-- ============================================================================ -->
		<!-- This content is only used for static prototyping purposes (natural templates)-->
		<!-- and is therefore entirely optional                                           -->
		<!-- ============================================================================ -->
		<h2>
			Layout template <em>header</em> fragment
		</h2>
		<!-- Start template fragment -->
		<header class="container" layout:fragment="header">
			<h1 class="bg-info text-center text-white mb-0 pb-4" th:text="$LAYOUT_TITLE">WEBSITE TITLE</h1>
			<h2 class="bg-info text-center text-white pb-4 mb-4" th:text="$CONTENT_TITLE">PAGE TITLE</h2>
		</header>
		<!-- End template fragment -->
	</body>
</html>
